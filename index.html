<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Signup Page</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="description" content="My search result">
</head>
<body>
	<img src="images/logo.png" class="logo" />
	<form class="signup-form" action="/signup" method="post">
		<container class="whitebox">
			<h1>Sign up</h1>
			<fieldset name="login-info">
				<label for="useremail" required>Email</label>
				<input type="email" placeholder="foo@bar.com" name="useremail" id="useremail" required />

				<label for="userpassword" required>Password</label>
				<input type="password" name="userpassword" id="userpassword" placeholder="1234passw0rd" required />
			</fieldset>
			<section>
				<button type="submit" class="buttons">Sign up</button>
				<a href="/forgot-password/new" class="fPw">Forgot password?</a>
			</section>
		</container>
	</form>
	<section class="footer">
	Already have an account? <a href="/login">Log in</a>
	</section>
</body>
</html>
